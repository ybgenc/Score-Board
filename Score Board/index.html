<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Score Board</title>
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <div>
            <h3 class="home">HOME</h3>
            <p class="score" id="homeScore">0</p>
            <button onclick="plus1()">+1</button>
            <button onclick="plus2()">+2</button>
            <button onclick="plus3()">+3</button>
        </div>
        <div>
            <h3 class="guest">GUEST</h3>
            <p class="score" id="guestScore">0</p>
            <button onclick="plusG1()">+1</button>
            <button onclick="plusG2()">+2</button>
            <button onclick="plusG3()">+3</button>
        </div>

    
    </div>
</body>
</html>
